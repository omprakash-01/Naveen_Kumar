<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink Pseudo-classes</title>
    <style>
        a:link {
            color: yellowgreen;
        }
        a:visited {
            color:blue;
        }
        /* a:hover {
            color: red;
            text-decoration: underline;
        } */
        a:active {
            color: green;

        }
        
    </style>
</head>
<body>
    <a href="https://www.youtube.com/" target="_blank">Youtube</a>
</body>
</html>
